<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Тело робота -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#E8EEFF"/>
  <ellipse cx="100" cy="120" rx="48" ry="58" fill="url(#bodyGradient)"/>
  
  <!-- Голова -->
  <circle cx="100" cy="70" r="40" fill="#E8EEFF"/>
  <circle cx="100" cy="70" r="38" fill="url(#headGradient)"/>
  
  <!-- Экран лица -->
  <ellipse cx="100" cy="70" rx="30" ry="25" fill="#1e293b"/>
  
  <!-- Глаза (светящиеся) -->
  <circle cx="88" cy="68" r="8" fill="#60a5fa"/>
  <circle cx="88" cy="68" r="6" fill="#93c5fd"/>
  <circle cx="112" cy="68" r="8" fill="#60a5fa"/>
  <circle cx="112" cy="68" r="6" fill="#93c5fd"/>
  
  <!-- Улыбка -->
  <path d="M 85 78 Q 100 85 115 78" stroke="#60a5fa" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Антенны -->
  <line x1="100" y1="30" x2="100" y2="20" stroke="#93c5fd" stroke-width="2" stroke-linecap="round"/>
  <circle cx="100" cy="18" r="4" fill="#60a5fa"/>
  
  <line x1="85" y1="35" x2="78" y2="25" stroke="#93c5fd" stroke-width="2" stroke-linecap="round"/>
  <circle cx="76" cy="23" r="4" fill="#60a5fa"/>
  
  <line x1="115" y1="35" x2="122" y2="25" stroke="#93c5fd" stroke-width="2" stroke-linecap="round"/>
  <circle cx="124" cy="23" r="4" fill="#60a5fa"/>
  
  <!-- Руки -->
  <ellipse cx="50" cy="120" rx="12" ry="35" fill="#C5D5FF" transform="rotate(-20 50 120)"/>
  <ellipse cx="150" cy="120" rx="12" ry="35" fill="#C5D5FF" transform="rotate(20 150 120)"/>
  
  <!-- Рука левая -->
  <circle cx="45" cy="105" r="8" fill="#E8EEFF"/>
  <!-- Рука правая -->
  <circle cx="155" cy="105" r="8" fill="#E8EEFF"/>
  
  <!-- Индикаторы на теле -->
  <circle cx="100" cy="115" r="4" fill="#60a5fa" opacity="0.6"/>
  <circle cx="100" cy="125" r="3" fill="#60a5fa" opacity="0.4"/>
  
  <!-- Градиенты -->
  <defs>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D5E1FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5D5FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Блики для объема -->
  <ellipse cx="95" cy="60" rx="8" ry="6" fill="white" opacity="0.4"/>
  <ellipse cx="95" cy="110" rx="12" ry="8" fill="white" opacity="0.3"/>
</svg>
